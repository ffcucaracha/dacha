<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
    <table>
        <tr><th>Ид</th><th>Название</th><th>Автор</th><th>Текст</th></tr>
        <tr th:each="paper: ${papers}">
            <td th:text="${paper.id}" />
            <td th:text="${paper.name}" />
            <td th:text="${paper.author}" />
            <td th:text="${paper.text}" />
        </tr>
    </table>
</body>
</html>
